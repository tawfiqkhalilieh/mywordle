<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Wordle</title>
  </head>
  <body>
    <br />
    <div id="header" class="dark">
      <center>
        <h1>My Wordle</h1>
      </center>
    </div>
    <div class="change" id="change">
      <a href="/index.html">
        <h3>Easy Mode</h3>
      </a>
    </div>
    <div id="theme">
      <a onclick="theme()">
        <img src="assets/images/theme.png" width="30px" />
      </a>
    </div>

    <hr />
    <br />
    <div id="game"></div>
    <br />
    <br />
    <center>
      <div id="keyboard-cont">
        <div class="first-row">
          <button class="keyboard-button" onclick="keyboadClick(`Q`)">Q</button>
          <button class="keyboard-button" onclick="keyboadClick(`W`)">W</button>
          <button class="keyboard-button" onclick="keyboadClick(`E`)">E</button>
          <button class="keyboard-button" onclick="keyboadClick(`R`)">R</button>
          <button class="keyboard-button" onclick="keyboadClick(`T`)">T</button>
          <button class="keyboard-button" onclick="keyboadClick(`Y`)">Y</button>
          <button class="keyboard-button" onclick="keyboadClick(`U`)">U</button>
          <button class="keyboard-button" onclick="keyboadClick(`I`)">I</button>
          <button class="keyboard-button" onclick="keyboadClick(`O`)">O</button>
          <button class="keyboard-button" onclick="keyboadClick(`P`)">P</button>
        </div>
        <div class="second-row">
          <button class="keyboard-button" onclick="keyboadClick(`A`)">A</button>
          <button class="keyboard-button" onclick="keyboadClick(`S`)">S</button>
          <button class="keyboard-button" onclick="keyboadClick(`D`)">D</button>
          <button class="keyboard-button" onclick="keyboadClick(`F`)">F</button>
          <button class="keyboard-button" onclick="keyboadClick(`G`)">G</button>
          <button class="keyboard-button" onclick="keyboadClick(`H`)">H</button>
          <button class="keyboard-button" onclick="keyboadClick(`J`)">J</button>
          <button class="keyboard-button" onclick="keyboadClick(`K`)">K</button>
          <button class="keyboard-button" onclick="keyboadClick(`L`)">L</button>
        </div>
        <div class="third-row">
          <button class="keyboard-button" onclick="keyboadClick(`Enter`)">
            Enter
          </button>
          <button class="keyboard-button" onclick="keyboadClick(`Z`)">Z</button>
          <button class="keyboard-button" onclick="keyboadClick(`X`)">X</button>
          <button class="keyboard-button" onclick="keyboadClick(`C`)">C</button>
          <button class="keyboard-button" onclick="keyboadClick(`V`)">V</button>
          <button class="keyboard-button" onclick="keyboadClick(`B`)">B</button>
          <button class="keyboard-button" onclick="keyboadClick(`N`)">N</button>
          <button class="keyboard-button" onclick="keyboadClick(`M`)">M</button>
          <button
            class="keyboard-button"
            onclick="keyboadClick(`NumpadSubtract`)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                fill="black"
                d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </center>
    <script src="hard.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
  </body>
</html>
